name: Release

on:
  # push:
  #   tags:
  #   - '*'
  workflow_dispatch:

jobs:
  build:
    if: github.repository == 'imAsparky/django-tag-fields'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: >
          python3 -m pip install -U pip
          python3 -m pip install -U setuptools twine wheel

      - name: Build package
        run: >
          python3 setup.py --version
          python3 setup.py sdist --format=gztar bdist_wheel
          twine check dist/*

      - name: Upload packages to PYPI
        # if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
        uses: pypa/gh-action-pypi-publish@master
        with:
          user: imAsparky
          password: ${{ secrets.PYPI_RELEASE_KEY }}
          repository_url: https://imAsparky/projects/django-tag-fields/upload
